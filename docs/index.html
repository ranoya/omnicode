<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="pinterest" content="nopin" />
    <meta name="pinterest" content="nohover" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title id="titulo">Docs</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        text-align: center;
        height: 100lvh;
        width: 100%;
      }

      iframe {
        max-width: 720px;
        height: calc(100dvh - 24px);
        margin: 10px;
        width: 100%;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div id="obscontent"></div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">

      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      /*
      myurl = "";
      if (
              $_GET["url"] != null &&
              typeof $_GET["url"] != "undefined" &&
              $_GET["url"] != ""
            ) {
              myurl = url; $_GET["url"];
            }

      */

      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from $_GET["url"] + ".js?v=4";

      /* "https://api.observablehq.com/@ranoya/javascript1@403.js?v=4"; */

      new Runtime().module(define, name => {
        if (name === "x") return new Inspector(document.querySelector("#obscontent"));

      });
    </script>
  </body>
</html>
