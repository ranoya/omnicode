<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://poepalette.vercel.app/poeinstance.js"></script>

    <script>
      $_GET = [];
      (function () {
        let corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          let argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      let tema = "dawn";
      let linguagem = "html";

      if ($_GET["theme"]) {
        tema = $_GET["theme"];
      }

      if ($_GET["lang"]) {
        linguagem = $_GET["lang"];
      }

      let acegeneralconfig = {
        theme: "ace/theme/" + tema,
        mode: "ace/mode/" + linguagem,
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false,
        showPrintMargin: false,
        highlightSelectedWord: true,
        selectionStyle: "text",
        highlightActiveLine: false,
        cursorStyle: "wide",
        wrapBehavioursEnabled: true,
        wrap: true,
        fontSize: "14px",
        fontFamily: "Fira Code",
      };
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code&display=swap");

      body {
        background-color: #999999;
      }

      .ace_gutter-layer {
        background-color: #aaaaaa;
      }

      #right_panel {
        position: fixed;
        width: calc(60% - 36px);
        padding-left: 4px;
        height: 100%;
        right: 15px;
        top: 15px;
        height: calc(100vh - 30px);
        border: 1px solid #cccccc;
        border-left: 0;
        overflow-y: scroll;
      }

      #View_editor_1 {
        border: 0;
        position: absolute;
        top: 0;
        left: 10px;
        width: calc(100% - 10px);
        height: calc(100vh - 30px);
        padding: 0;
        margin: 0;
      }

      #editor_1 {
        position: fixed;
        width: 40%;
        height: calc(100vh - 30px);
        left: 15px;
        top: 15px;
        border: 1px solid #cccccc;
        border-right: 0;
        overflow-y: scroll;
        margin: 0;
        padding: 0;
        background-color: transparent;
        z-index: 4900;
      }

      #resize {
        background-color: #ff000000;
        position: absolute;
        left: 0px;
        top: 0;
        width: 10px;
        height: 100%;
        cursor: w-resize;
        z-index: 5000;
        border-right: 1px solid #cccccc;
      }
    </style>
  </head>

  <body>
    <pre
      class="editor codefull"
      data-name="editor_1"
      id="editor_1"
      data-linguagem="html"
    >
&lt;h1&gt;Hello World&lt;/h1&gt;
  </pre
    >

    <div id="right_panel">
      <div id="resize"></div>
      <iframe id="View_editor_1" frameborder="0"></iframe>
    </div>

    <script>
      // FUNÇÃO DE FETCH DE ARQUIVO
      if ($_GET["file"] != "" && typeof $_GET["file"] != "undefined") {
        fetch($_GET["file"])
          .then((response) => response.text())
          .then((dados) => {
            document.getElementById("editor_1").innerHTML = dados;
          });
      }

      if ($_GET["preview"]) {
        document.getElementById("right_panel").style.width =
          "calc(" + $_GET["preview"] + "% - 36px)";
        document.getElementById("editor_1").style.width =
          "calc(100% - " + $_GET["preview"] + "%)";
      }

      let Predata_editor_1 = "";
      let Postdata_editor_1 = "";

      let m_pos;
      const resize = function (e) {
        let parent = resize_el.parentNode;
        let dx = m_pos - e.x;
        m_pos = e.x;
        if (m_pos > 5 && m_pos < window.innerWidth - 35) {
          document.getElementById("editor_1").style.width = m_pos - 5 + "px";
          document.getElementById("right_panel").style.width =
            "calc(100vw - 30px - " + m_pos + "px)";
        }
        /*
        parent.style.width =
          parseInt(getComputedStyle(parent, "").width) + dx + "px";
          */
      };

      let resize_el = document.getElementById("resize");

      resize_el.addEventListener(
        "mousedown",
        function (e) {
          m_pos = e.x;
          document.addEventListener("mousemove", resize, false);
        },
        false
      );
      document.addEventListener(
        "mouseup",
        function () {
          document.removeEventListener("mousemove", resize, false);
        },
        false
      );
    </script>

    <script src="multiace.js"></script>
  </body>

  <script>
    if ($_GET["nopoe"] == "" || typeof $_GET["nopoe"] == "undefined") {
      startpoe(
        "https://opensheet.elk.sh/10wpfmMWn3igQF4rJBYCo8OR90igO1tfKwcmrot0ult0/OmniCode",
        "https://poepalette.vercel.app/dev/lessgrey.css",
        ""
      );
    }

    if ($_GET["bgcolor"]) {
      document.getElementsByTagName("body")[0].style.backgroundColor =
        "#" + $_GET["bgcolor"];
    }
  </script>
</html>
